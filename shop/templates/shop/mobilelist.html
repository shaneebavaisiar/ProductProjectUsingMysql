

<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% block body_block %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for mobile in mobiles %}
        <div class="col-4 mt-4" >
            <div class="card" style="width: 18rem;">
              <img src="{{mobile.img.url}}" class="card-img-top" alt="..." height="200px" width="40px">
              <div class="card-body">
                <h5 class="card-title">{{mobile.mobile_name}}</h5>
                <p class="card-text">price:{{mobile.price}}</p>
                  <p>id:{{mobile.id}}</p>
                <a href="{%url 'ordercreate' mobile.id %}" class="btn btn-primary">Buy Now</a>
                  <a href="{% url 'addtocart' mobile.id %}" class="btn btn-primary ms-2">Add to Cart</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
